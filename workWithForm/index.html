
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <form action="#" class="get-info" name="getInfo">
    <div class="get-info__f-s-name">
      <label for="firstName">Имя:</label>
      <input type="text" name="firstName">
      <label for="SecondName">Фамилия:</label>
      <input type="text" name="SecondName">
    </div>
    <div class="get-info__abountyou">
      <label for="abountyou">О себе</label>
      <textarea name="abountyou" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="get-info__marital-status">
      <label for="marital-status">Семейное положение:</label>
      <select name="marital">
        <option value="В браке" name="status" selected>В браке</option>
        <option checked value="Одинок" name="status">Одинок</option>
      </select>
    </div>
    <div class="get-info__drags">
      <label for="drags">Употребляете наркотики?</label>
      <label for="drags-yes">Да</label>
      <input type="radio" name="drags" id="drags-yes" value="Да">
      <label for="drags-no">Нет</label>
      <input type="radio" name="drags" id="drags-no" value="Нет" checked>
    </div>
    <div class="get-info__confirmation">
      <label for="confirmation">Подтвердите согласие на обработку персональных данных</label>
      <input type="checkbox" name="confirmation">
    </div>
    <input name="submit" type="submit" value="Отправить">
  </form>
  <script src="./script.js"></script>
</body>
</html>

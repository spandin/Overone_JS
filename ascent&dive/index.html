<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(57, 55, 53);
    }
    .container {
      margin: 0 auto;
      width: 30%;
      border: 1px solid whitesmoke;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image {
      width: 100%;
      object-fit: cover;
      padding: 10px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      background-color: darkgrey;
      border-radius: 5px;
      color: antiquewhite;
      margin-bottom: 15px;
    }
    .text {
      color: antiquewhite;
      padding: 10px;
      text-align: justify;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="https://www.sephora.com/productimages/product/p394534-av-06-zoom.jpg?imwidth=315" alt="black opium">
    <button class="btn">Показать описание</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
